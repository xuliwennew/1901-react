<script type="text/babel">
    (function () {

        /**
         * 基本组件的设计 公共
         * 业务组件的设计
         */

            //swiper 子组件
        class ReactSwiperItem extends React.Component {
            constructor(props) {
                super(props);
            }

            render(){
                return <div className="swiper-slide">
                    {
                        this.props.children
                    }
                </div>
            }

        }

        //ReactSwiper - ReactSwiperItem


        //基础组件(公共的组件) + 业务组件库(page)
         class ReactSwiper extends React.Component{

             //构造方法创建组件，初始化state
             constructor(props) {
                 super(props);

             }

             render(){
                 //data 输入的数据源
                 let {data,slideNum} = this.props

                 return <div className="swiper-container">
                       <div className="swiper-wrapper">
                           {
                               data.map((item,key)=>{
                                   return (<ReactSwiperItem key={key}>

                                   </ReactSwiperItem>)
                               })
                           }
                       </div>
                 </div>
             }

         }
