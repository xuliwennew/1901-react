<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=11,IE=10,IE=9,IE=8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <title>Title</title>
</head>
<body>

<div id="app"  >


</div>



<!--react.js 核心库 react-dom 编译器  react component - compiler -dom -->
<!--react 15.6 源代码都是es6 -->
<script src="bower_components/react/babel-browser.js"></script>
<script src="bower_components/react/react.development.js"></script>
<script src="bower_components/react/react-dom.development.js"></script>
<script type="text/babel">
    (function () {

        /**
         * PureComponent内置shouldComponentUpdate方法，比较两个的状态是否一样，不一样才更新
         */
         class Counter extends React.PureComponent {

             //如果给一个组件添加一个状态值 state
             constructor(props) {
                 super(props);

                 //初始化组件的状态
                 //当状态中的值发生变化，组件的更新render
                 this.state = {
                     num:0
                 }
                 console.log("#1 constructor完成了 state初始化完成")
             }


             updateNum(){
                 let {num} = this.state;
                 this.setState({
                     num:2
                 })
             }


             componentWillMount(){
                 console.log("#2 componentWillMount")
             }


             render() {
                 console.log("#3 rendering.....")
                 return (
                     <div>
                         <h1>{this.state.num}</h1>
                         <button onClick={this.updateNum.bind(this)}>+</button>
                     </div>
                 );
             }

             //首次页面render完成
             componentDidMount(){
                 console.log("#4 componentDidMount")
             }



             componentWillUpdate(){
                 console.log("#6 componentWillUpdate")
             }

             //更新dom完成,只有在state中的状态发生变化的时候
             componentDidUpdate(){
                 console.log("#7 componentDidUpdate")
             }
         }


         ReactDOM.render(<Counter/>,document.querySelector("#app"))
    })()
</script>
</body>
</html>
