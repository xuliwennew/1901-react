<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=11,IE=10,IE=9,IE=8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <title>Title</title>
</head>
<body>

<div id="app"  >


</div>



<!--react.js 核心库 react-dom 编译器  react component - compiler -dom -->
<!--react 15.6 源代码都是es6 -->
<script src="bower_components/react/babel-browser.js"></script>
<script src="bower_components/react/react.development.js"></script>
<script src="bower_components/react/react-dom.development.js"></script>
<script type="text/babel">
    (function () {

        class One extends React.Component {

            componentWillReceiveProps(){
                console.log("componentWillReceiveProps")
            }


            render(){
                return <div>
                  <h1>{this.props.title}</h1>
                </div>
            }
        }

        class Two extends React.Component {

            constructor(props) {
                super(props);
                this.state = {
                    title:"给子组件的标题"
                }

                this.changeTitle = this.changeTitle.bind(this)
            }

            changeTitle (){
               this.setState({
                   title:"v给子组件的标题q"
               })
            }



            render(){
                return <div>
                    <button onClick={this.changeTitle}>change Title</button>
                    <One title={this.state.title}/>
                </div>
            }
        }

         ReactDOM.render(<Two/>,document.querySelector("#app"))
    })()
</script>
</body>
</html>
