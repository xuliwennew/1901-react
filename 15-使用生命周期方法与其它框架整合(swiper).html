<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=11,IE=10,IE=9,IE=8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <title>Title</title>
    <link rel="stylesheet" href="node_modules/swiper/dist/css/swiper.css">
</head>
<body>

<div id="app"  >


</div>



<!--react.js 核心库 react-dom 编译器  react component - compiler -dom -->
<!--react 15.6 源代码都是es6 -->
<script src="node_modules/swiper/dist/js/swiper.js"></script>
<script src="bower_components/react/babel-browser.js"></script>
<script src="bower_components/react/react.development.js"></script>
<script src="bower_components/react/react-dom.development.js"></script>
<script type="text/babel">
    (function () {

        let swiperStyle= {
            inner :{
                width:"100%",
                height:"300px"
            },
            box1:{
                backgroundColor:"red"
            },
            box2:{
                backgroundColor:"yellow"
            },
            box3:{
                backgroundColor:"green"
            }
        }

        class ReactSwiper extends React.Component {

            render(){

                return <div className="swiper-container" ref="s" style={swiperStyle.inner} >
                       <div className="swiper-wrapper">
                           {this.props.children}
                       </div>
                    <div className="swiper-pagination"></div>
                </div>
            }

            componentDidMount(){
                new Swiper(this.refs.s,this.props.options)
            }
        }

        class ReactSwiperItem extends React.Component{
            constructor(props) {
                super(props);
            }

            render() {
                return (
                    <div className="swiper-slide" style={this.props.bg}>
                        {this.props.children}
                 </div>
                );
            }

        }

        let swiperList = <div>

            <ReactSwiper options={{
                effect:"flip",
                autoplay:true,
                direction:"vertical",
                pagination:{
                    el:".swiper-pagination"
                }
            }}>
                <ReactSwiperItem bg={swiperStyle.box1}>
                    <h1>box1</h1>
                </ReactSwiperItem>
                <ReactSwiperItem bg={swiperStyle.box2}>
                    <h1>box2</h1>
                </ReactSwiperItem>
                <ReactSwiperItem bg={swiperStyle.box3}>
                    <h1>box3</h1>
                </ReactSwiperItem>
            </ReactSwiper>


        </div>

        ReactDOM.render(swiperList,document.querySelector("#app"))

    })()
</script>
</body>
</html>
