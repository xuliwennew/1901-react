<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=11,IE=10,IE=9,IE=8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <title>Title</title>
</head>
<body>

<div id="app"  >


</div>



<!--react.js 核心库 react-dom 编译器  react component - compiler -dom -->
<!--react 15.6 源代码都是es6 -->
<script src="https://unpkg.com/prop-types@15.6/prop-types.min.js"></script>
<script src="bower_components/react/babel-browser.js"></script>
<script src="bower_components/react/react.development.js"></script>
<script src="bower_components/react/react-dom.development.js"></script>
<script type="text/babel">
    (function () {

        class Hello extends React.Component{
            constructor(props) {
                super(props);

            }


            render(){
                console.log(this.props)
                // this.props.name = "hello2"
                return <h1 onClick={this.props.cm} >hello world  </h1>
                //return React.createElement("h1",{},"hello world")
            }
        }

        console.log(PropTypes)

        Hello.propTypes  = {
            name:PropTypes.number
        }

        function show(){
            alert(1)
        }






        let world = <div>
             { /*
              * props 属性接口，function
             */}
             <Hello name={"hello"} cm={show}/>

        </div>

        ReactDOM.render(world,document.querySelector("#app"))

    })()
</script>
</body>
</html>
