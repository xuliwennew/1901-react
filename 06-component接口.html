<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=11,IE=10,IE=9,IE=8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <title>Title</title>
</head>
<body>

<div id="app"  >


</div>



<!--react.js 核心库 react-dom 编译器  react component - compiler -dom -->
<!--react 15.6 源代码都是es6 -->
<script src="bower_components/react/babel-browser.js"></script>
<script src="bower_components/react/react.development.js"></script>
<script src="bower_components/react/react-dom.development.js"></script>
<script type="text/babel">
    (function () {

        let users = [
            {name:"张三"},
            {name:"李四"}
        ]

        function User(props) {
            console.log(props)
            return <div>
                <h1>{props.name}</h1>
                <p>{props.content}</p>
            </div>
        }


        //for forEach map
        let userList = <div>
            {
                users.map((item,key)=>{
                    return  <User name={item.name} key={key}/>
                })
            }
        </div>

        ReactDOM.render(userList,document.querySelector("#app"))
    })()
</script>
</body>
</html>
