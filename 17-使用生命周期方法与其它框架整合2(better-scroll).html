<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=11,IE=10,IE=9,IE=8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <title>Title</title>
    <link rel="stylesheet" href="node_modules/swiper/dist/css/swiper.css">
</head>
<body>

<div id="app"  >


</div>



<!--react.js 核心库 react-dom 编译器  react component - compiler -dom -->
<!--react 15.6 源代码都是es6 -->
<script src="node_modules/better-scroll/dist/bscroll.js"></script>
<script src="bower_components/react/babel-browser.js"></script>
<script src="bower_components/react/react.development.js"></script>
<script src="bower_components/react/react-dom.development.js"></script>
<script type="text/babel">
    (function () {


        //iscroll.js
        class ProductList extends React.Component {
            constructor(props) {
                super(props);

            }

            render() {

                let scrollStyle = {
                    inner:{
                        width:"100%",
                        height:"600px",
                        overflowY:"hidden",
                        border:"1px solid gray"
                    },
                    item:{
                        width:"100%",
                        height:"250px",
                        borderBottom:"1px solid red"
                    }
                }
                return (
                    <div ref="s" className="scroll-wrapper" style={scrollStyle.inner}>
                        <ul>
                            <li style={scrollStyle.item}></li>
                            <li style={scrollStyle.item}></li>
                            <li style={scrollStyle.item}></li>
                            <li style={scrollStyle.item}></li>
                        </ul>
                    </div>
                );
            }


            componentDidMount(){
               let bscroll = new BScroll(this.refs.s,{
                   probeType: 3 //可以派发scroll事件
               })

            }

        }


        ReactDOM.render(<ProductList/>,document.querySelector("#app"))

    })()
</script>
</body>
</html>
